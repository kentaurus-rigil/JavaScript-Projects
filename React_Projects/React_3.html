<!doctype html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
	<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
	<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  
  <body>
  <h1 style="font-size:10vw;">Testing</h1>
  
  <p style="font-size:5vw;">Wow this text is really big in the viewport.</p>
  
  <p style="font-size:5vw;">See how the text changes.</p>
  
  <p>comparatively smaller without adjusting the vw.</p>
  
  
  <div id='JSX'></div>
	<script type="text/babel">
	class Greeting extends React.Component {
		render() {
			return <h1>Hello, World!</h1>
		}
	}
	
	ReactDOM.render(<Greeting />, document.getElementById('JSX'))
	</script>
  
  
  
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta="UTF-8">
		
	</head>
	
	<body>
	
		<link rel="stylesheet" type="text/css" href="CSS/Basic_CSS_1.css">
		<!-- Timer -->
		
		<p>How many seconds would you like to set your alarm for?</p>
		<input id="seconds" value="" />
		<button onclick="countdown()">Click here</button>
		<p id="timer"></p> 
		
		<!-- Slideshow container -->
		<div class="slideshow-container">
		
		<!-- Full-width images with number and caption text -->
		<div class="mySlides fade">
			<div class="numbertext">1 / 3</div>
			<img src="basic_chinese.jpg" style="width:100%">
			<div class="text">Foundations of Chinese Characters</div>
		</div>
		
		<div class="mySlides fade">
			<div class="numbertext">2 / 3</div>
			<img src="beginning_chinese.png" style="width:100%">
			<div class="text">Beginning Chinese Characters</div>
		</div>
		
		<div class="mySlides fade">
			<div class="numbertext">3 / 3</div>
			<img src="complex_chinese.png" style="width:100%">
			<div class="text">The Most Complex Chinese Character</div>
		</div>
		
		<!-- Next and previous buttons -->
		<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		<a class="next" onclick="plusSlides(1)">&#10095;</a>
		
		</div>
		<br>
		
		<!-- The dots/circles -->
		<div style="text-align:center">
			<span class="dot" onclick="currentSlide(1)"></span>
			<span class="dot" onclick="currentSlide(2)"></span>
			<span class="dot" onclick="currentSlide(3)"></span>
		</div>
		
		<script src="JS/Basic_JavaScript_9.js"></script>	
	</body>
</html>

<!DOCTYPE html>
<html>
			<head>
				<meta name="viewport" content="width=device-width, initial-scale=1">
				<script src="JS/practice_2.js" defer></script>
				<link rel="stylesheet" href="CSS/practice_2.css">
			</head>

		<body>
		
		<h2>Popup Form</h2>
		<p>Click on the button at the bottom of this page to open the login form.
		</p>
		<p>Note that the button and the form is fixed - they will always be positioned to the bottom of the browswer window.</p>
		
		<button class="open-button" onclick="openForm()">Open Form</button>
		
		<div class="form-popup" id="myForm">
			<form action="/action_page.php" class="form-container">
				<h1>Login</h1>
				
				<label for="email"><b>Email</b></label>
				<input type="text" placeholder="Enter Email" name="email" required>
				
				<button type="submit" class="btn">Login</button>
				<button type="button" class="btn cancel"
				onclick="closeForm()">Close</button>
			</form>
		</div>
		</body>
</html>
